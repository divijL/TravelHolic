<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Piedra', cursive;
            font-size: 30px;
            /* 1 pixel is 1/96 of an inch */
            line-height: 9em;
            /* em is x times of parent font */
        
        }
        span{
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS FONTS</h3>
    <p>Lets play with fonts.It is very exciting</p>
    <span>This is a tutorial</span>
</body>
</html>
