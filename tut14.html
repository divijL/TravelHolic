<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border:2px solid indigo;
        }
        /* Id Selector */
#firstPara 
{
    color: rgb(226, 19, 46);
}
/* Class selector */
.bgBlue
{
background-color: gold;
}
/* Grouping selector */
footer,span{
    background-color: hotpink;
}
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate CSS Selectors</p>
    <div>
    <p>This is a yet another simple paragraph to demonstrate CSS Selectors</p>
    <span>This is a span</span>
</div>
<footer>This is a footer</footer>
</body>
</html>
